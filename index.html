<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <section id="display"></section>
        <section class="button-container">
            <div class="top-buttons">
                <button id="clear">A/C</button>
                <button data-set="delete" id="delete">DEL</button>
            </div>
            <div class="bot-buttons">
                <button data-set="7" value="7">7</button>
                <button data-set="8" value="8">8</button>
                <button data-set="9" value="9">9</button>
                <button data-set="/" id="divide">&#247;</button>
                <button data-set="4" value="4">4</button>
                <button data-set="5" value="5">5</button>
                <button data-set="6" value="6">6</button>
                <button data-set="*" id="multiply">x</button>
                <button data-set="1" value="1">1</button>
                <button data-set="2" value="2">2</button>
                <button data-set="3" value="3">3</button>
                <button data-set="-" id="minus">-</button>
                <button data-set="0" value="0">0</button>
                <button data-set="." value=".">.</button>
                <button data-set="=" id="equals">=</button>
                <button data-set="+" id="add">+</button>
            </div>
        </section>
    </div>
</body>

</html>
