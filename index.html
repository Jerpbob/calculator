<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <section id="display"></section>
        <section class="button-container">
            <div class="top-buttons">
                <button id="clear">A/C</button>
                <button data-key="Backspace" id="delete">DEL</button>
            </div>
            <div class="bot-buttons">
                <button data-key="7" value="7">7</button>
                <button data-key="8" value="8">8</button>
                <button data-key="9" value="9">9</button>
                <button data-key="/" id="divide">&#247;</button>
                <button data-key="4" value="4">4</button>
                <button data-key="5" value="5">5</button>
                <button data-key="6" value="6">6</button>
                <button data-key="*" id="multiply">x</button>
                <button data-key="1" value="1">1</button>
                <button data-key="2" value="2">2</button>
                <button data-key="3" value="3">3</button>
                <button data-key="-" id="minus">-</button>
                <button data-key="0" value="0">0</button>
                <button data-key="." value=".">.</button>
                <button data-key="Enter" id="equals">=</button>
                <button data-key="+" id="add">+</button>
            </div>
        </section>
    </div>
</body>

</html>
